class CfgSkeletons
{
	class Default
    	{
        	isDiscrete = 1;
        	skeletonInherit = "";
        	skeletonBones[] = {};
    	};
	class Weapon: Default
	{
		isDiscrete=1;
		skeletonInherit="Default";
		skeletonBones[]=
		{
			"magazine","",
			"trigger",""
		};
	};
	class Rifle: Weapon
	{
		skeletonInherit="Weapon";
		skeletonBones[]=
		{
			"bolt","",
			"bullet_cover","",
			"aimpoint_cover","",
			"aimpoint_cover02","",
			"charging_handle","",
			"misc_cover","",
			"muzzleFlash",""
		};
	};
};

class CfgModels
{
	class Default
    	{
        	sections[] = {};
        	sectionsInherit="";
        	skeletonName = "";
    	};

	class Optic: Default
	{
		sections[]=
		{
			"zasleh",
			"camo1",
			"camo2"
		};
	};
	class Weapon: Default
	{
		sections[]=
		{
			"zasleh",
			"magazine",
			"trigger",
			"camo1",
			"camo2",
			"camo3"
		};

		htMin = 60;		// Minimum half-cooling time (in seconds)
		htMax = 1800;	// Maximum half-cooling time (in seconds)
		afMax = 200;	// Maximum temperature in case the model is alive (in celsius)
		mfMax = 100;	// Maximum temperature when the model is moving (in celsius)
		mFact = 0;		// Metabolism factor - number from interval <0, 1> (0 - metabolism has no influence, 1 - metabolism has full influence (no other temperature source will be considered)).
		tBody = 0;	 	// Metabolism temperature of the model (in celsius)

		skeletonName="Weapon";
		class Animations
		{
			class zaslehROT
			{
				type="rotation";
				source="clockMinute";
				sourceAddress="loop";
				selection="zasleh";
				begin="usti hlavne";
				end="konec hlavne";
				memory=1;
				minValue=0.0166665;
				maxValue=0.016666666666666666666666666666667;
				angle0="rad 0";
				angle1="rad 360";
			};
			class no_magazine
			{
				type="hide";
				source="hasMagazine";
				selection="magazine";
				minValue=0.000000;
				maxValue=1.00000;
				hideValue=0.5;
				unhideValue = -1.0;
			};
			class magazine_hide
			{
				type="hide";
				source="reloadMagazine";
				sourceAddress="mirror";
				selection="magazine";
				minValue=0.0;
				maxValue=1.0;
				hideValue=0.15;
				unhideValue = 0.6;
			};
			class reload_ammobelt_hide: magazine_hide
			{
				selection="ammo_belt";
			};
			class reload_ammobelt_bottom_hide: magazine_hide
			{
				selection="ammo_belt_bottom";
			};
			class ammobelt_hide: magazine_hide
			{
				source="isEmpty";
				selection="ammo_belt";
				minValue=0.000000;
				maxValue=1.000000;
				hideValue=1.000000;
			};
			class ammobelt_bottom_hide: ammobelt_hide
			{
				selection="ammo_belt_bottom";
			};
		};
	};
	class Rifle: Weapon
	{
		skeletonName="Rifle";
		class Animations: Animations
		{
			class magazine_hide:magazine_hide
			{
				sourceAddress="mirror";
				minValue=0.0;
				maxValue=1.0;
			};
			class bolt_empty
			{
				type="translation";
				source="isEmpty";
				selection="bolt";
				axis="bolt_axis";
				memory=1;
				minValue=0.000000;
				maxValue=0.500000;
				offset0=0;
				offset1=0.9;
			};
			class bullet_cover
			{
				type="rotation";
				source="reload";
				sourceAddress="mirror";
				selection="bullet_cover";
				axis="bullet_cover_axis";
				memory=1;
				minValue=0.0;
				maxValue=0.5;
				angle0=0;
				angle1=-0.4;
			};
			class bolt_fire_begin
			{
				type="translation";
				source="reload";
				selection="bolt";
				axis="bolt_axis";
				memory=1;
				minValue=0.000000;
				maxValue=0.300000;
				offset0=0;
				offset1=0.9;
			};
			class bolt_fire_end:bolt_fire_begin
			{
				minValue=0.500000;
				maxValue=1.000000;
				offset0=0;
				offset1=-0.5;
			};
		};
	};


	class AKM_BASE: Rifle
	{
		class Animations
		{
			class trigger
			{
				type="rotationZ"; //The type of animation.
				source="reload";   //The controller that provides input.
				selection="trigger"; //The name of the skeleton bone used.
				axis="trigger_axis";                  //The name of the axis in the model.
				minValue=0; //The minimum value of the motion range. i.e. The controller input when animation phase is 0.
				maxValue="3"; //The maximum value of the motion range. i.e. The controller input when animation phase is 1.
				angle0="0";   //The starting angle of this animation, where the animation phase is 0.
				angle1="-3"; //The ending angle of this animation, where the animation phase is 1.
			};
			class bolt
			{
				type="translation"; // The type of animation.
				source="reload";   // The controller that provides input.
				selection="bolt"; // The name of the skeleton bone used.
				axis="bolt_axis";                  // The name of the axis in the model.
				begin="bolt_axis_begin";
				end="bolt_axis_end";
				minValue=0; //The minimum value of the motion range. i.e. The controller input when animation phase is 0.
				maxValue="1"; //The maximum value of the motion range. i.e. The controller input when animation phase is 1.
				offset0="0";
				offset1="0.85";
			};
			class no_magazine
			{
				type="hide";
				source="hasMagazine";
				selection="magazine";
				minValue=0.000000;
				maxValue=1.00000;
				hideValue=0.5;
				unhideValue = -1.0;
			};
			class reload_magazine_hide {
				type="hide";
				source="reloadMagazine";
				sourceAddress="mirror";
				selection="magazine";
				minValue=0.0;
				maxValue=1.0;
				hideValue=0.1;
				unhideValue = 0.5;
			};
			class bolt_reload_begin
			{
				type="translation";
				source="reloadMagazine";
				selection="bolt";
				axis="bolt_axis";
				memory=1;
				minValue=0.81;
				maxValue=0.82;
				offset0=0;
				offset1=0.85;
			};
			class bolt_reload_end:bolt_reload_begin
			{
				minValue=0.88;
				maxValue=0.89;
				offset0=0;
				offset1=-0.85;
			};
			class muzzleFlashROT
			{
				type="rotationX";
				source="ammoRandom";      //use ammo count as phase for animation
				sourceAddress="loop";     //loop when phase out of bounds
				selection="muzzleFlash";  //selection we want to rotate
				axis="";                  //no own axis - center of rotation is computed from selection
				centerFirstVertex=true;   //use first vertex of selection as center of rotation
				minValue=0;
				maxValue=4;               //rotation angle will be 360/4 = 90 degrees
				angle0="rad 0";
				angle1="rad 360";
			};
		};
	};
	
	class AKM : AKM_BASE {};
};